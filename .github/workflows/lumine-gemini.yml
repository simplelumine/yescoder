name: "âœ¦ Lumine Gemini"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  pull_request_review_comment:
    types:
      - "created"
  pull_request_review:
    types:
      - "submitted"
  pull_request:
    types:
      - "opened"
  issues:
    types:
      - "opened"
      - "reopened"
  issue_comment:
    types:
      - "created"

jobs:
  dispatch:
    if: ${{ github.event_name != 'schedule' && github.event_name != 'workflow_dispatch' }}
    uses: simplelumine/lumine-gemini/.github/workflows/gemini-dispatch.yml@main
    secrets: inherit
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

  scheduled-triage:
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    uses: simplelumine/lumine-gemini/.github/workflows/gemini-scheduled-triage.yml@main
    secrets: inherit
    permissions:
      contents: read
      issues: write
      pull-requests: write
      id-token: write
